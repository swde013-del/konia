<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>찰리아 공화국</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#66c1fe;
  --card:#7f7f7f;
  --border:#30363d;
  --text:#ffffff;
  --muted:#ffffff;
  --accent:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:#010409;
  border-bottom:1px solid var(--border);
  padding:30px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:2.2em;
}

header p{
  margin-top:8px;
  color:var(--muted);
}

/* ================= 네비게이션 ================= */
nav{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:14px;
  background:var(--card);
  padding:14px;
  border-bottom:5px solid var(--border);
  position:relative;
}

nav a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
  padding:6px 4px;
}

nav a:hover{
  text-decoration:underline;
}

/* 이동하는 흰색 줄 */
.nav-indicator{
  position:absolute;
  top:6px;
  height:2px;
  background:white;
  transition:left 0.25s ease, width 0.25s ease;
}

main{
  max-width:1100px;
  margin:auto;
  padding:30px;
  overflow:hidden;
  transition:max-height 0.45s ease, opacity 0.35s ease;
  max-height:5000px;
  opacity:1;
}

main.folded{
  max-height:0;
  opacity:0;
  padding-top:0;
  padding-bottom:0;
}

section{
  background:var(--card);
  border:5px solid var(--border);
  border-radius:8px;
  padding:24px;
  margin-bottom:30px;
}

section h2{
  margin-top:0;
  border-bottom:5px solid var(--border);
  padding-bottom:8px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

.info-box{
  background:#0d1117;
  border:5px solid var(--border);
  border-radius:6px;
  padding:16px;
}

.info-box h3{
  margin-top:0;
  font-size:1.05em;
}

img{
  max-width:100%;
  border-radius:6px;
  border:1px solid var(--border);
}

.timeline li{
  margin-bottom:10px;
}

footer{
  text-align:center;
  padding:20px;
  color:var(--muted);
  border-top:5px solid var(--border);
  background:#010409;
}
</style>
</head>

<body>

<header>
  <h1>찰리아 공화국</h1>
  <p>가상국가 공식 문서</p>
</header>

<nav>
  <div class="nav-indicator"></div>

  <a href="#overview">소개</a>
  <a href="#symbols">국기 · 지도</a>
  <a href="#history">역사</a>
  <a href="#politics">정치</a>
  <a href="#Administrative">행정</a>
  <a href="#culture">문화 · 언어</a>
  <a href="#military">군사</a>
  <a href="#diplomacy">외교</a>
</nav>

<section id="overview">
  <h2>소개</h2>
  <div class="grid">
    <div class="info-box"><h3>정식 국명</h3>찰리아 공화국</div>
    <div class="info-box"><h3>수도</h3>민티아</div>
    <div class="info-box"><h3>체제</h3>사회민주주의</div>
    <div class="info-box"><h3>공용어</h3>찰리아어</div>
  </div>
</section>

<section id="symbols">
  <h2>국기 · 지도</h2>
  <div class="grid">
    <div><h3>국기</h3><img src="flag.png"></div>
    <div><h3>영토 지도</h3><img src="map.png"></div>
  </div>
</section>

<section id="history">
  <h2>역사</h2>
  <ul class="timeline">
    <li><b>420년</b> – 타마티리시리아 왕국</li>
    <li><b>1218년</b> – 아리니아 왕정 수립</li>
    <li><b>1981년</b> – 찰리아 공화국</li>
  </ul>
</section>

<section id="politics"><h2>정치</h2><p>보통선거 민주주의</p></section>
<section id="Administrative"><h2>행정</h2><p>주 · 준주 · 군</p></section>
<section id="culture"><h2>문화 · 언어</h2><p>찰리아어</p></section>
<section id="military"><h2>군사</h2><p>상비군</p></section>
<section id="diplomacy"><h2>외교</h2><p>종주 관계</p></section>

</main>

<footer>찰리아 공화국 정부</footer>
<footer>문의 <a href="ansdml.html">여기를 클릭하여 문의해 주세요</a>.</footer>

<script>
/* 네비게이션 흰색 줄 */
const nav = document.querySelector('nav');
const indicator = document.querySelector('.nav-indicator');
const links = nav.querySelectorAll('a');
let activeLink = links[0];

function moveIndicator(el){
  const r = el.getBoundingClientRect();
  const n = nav.getBoundingClientRect();
  indicator.style.left = (r.left - n.left) + 'px';
  indicator.style.width = r.width + 'px';
}
moveIndicator(activeLink);

links.forEach(link=>{
  link.addEventListener('click', ()=>{ activeLink = link; moveIndicator(link); });
  link.addEventListener('mouseenter', ()=> moveIndicator(link));
});
nav.addEventListener('mouseleave', ()=> moveIndicator(activeLink));

</script>

</body>
</html>
